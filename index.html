<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HomeBrewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
    <h1>
        <img src="symbols/icon/justlogo.png" width="38px" height="60px" style="vertical-align:middle">
        Graphic Recipe</h1>
</div>

<div style="margin-bottom: 2em; display: inline-block;">
    <div class="ui input fluid" style="width:200px;">
        <input id="recipe_name" value="Nome ricetta" type="text" style="text-align:left;"/>
        <select name="equipment" id="equipment">
            <option>Mini inox 8l</option>
        </select>
        <button onclick="setRecipeName()">Save</button>
    </div>
</div>

<div id="grid-container">

    <div class="grid-item-row1" id="el0" type="flow" position="0" about="Mash water" onmouseover="appear()" onmouseleave="disappear()">
        <div class="elem-container">
            <div id="flow-buttons-el0" class="flow-buttons"></div>
            <img src="symbols/tubing/begin.png" id="imgS0" class="img" height="200px" >
            <div   id="params-el0" class="params" about="false">
                <p id ="vol-el0" class="param"></p>
                <p id ="og-el0" class="param"></p>
                <p id ="fg-el0" class="param"></p>
                <p id ="abv-el0" class="param"></p>
                <p id ="ebc-el0" class="param"></p>
                <p id ="ibu-el0" class="param"></p>
                <p id ="co2-el0" class="param"></p>
            </div>
            <div id="activity-buttons-el0" class="activity-buttons"></div>
        </div>
    </div>
</div>

<div id="wrapper_mash" about="false" ref-pos="0" ref-row="1">
    <h3 >Mash
        <button id="close_mash" class="close_icon" onclick="hideData()"><img src="symbols/icon/delete-black.png" height="20px"></button>
    </h3>

    <div class="data" id="data_mash">
        <label>Acqua mashing:<input type="number" step="0.1" style="width: 3em" id="mash_mash_water" onchange="updateData()"> l</label>
        <br/>
        <label>Acqua sparging:<input type="number" step="0.1" style="width: 3em" id="mash_sparge_water" onchange="updateData()"> l</label>
        <br/>
        <label>Efficienza:<input type="number" step="0.1" style="width: 3em" id="mash_efficiency" onchange="updateData()"> %</label>
        <div id="mash_malts">
            <p>Malti</p>
            <div id="malt0">
                <select name="malt0" id="mash_malt0" onchange="setOptionParams()"></select>
                <label>EBC<input type="number" step="0.1" style="width: 3em" id="mash_EBC0" onchange="updateData()"></label>
                <label>kg<input type="number" step="0.1" style="width: 3em" id="mash_weight0" onchange="updateData()"></label>
                <label><button id="remove_malt0"  onclick="removeElement()">-</button></label>
            </div>
        </div>
        <div><button id="add_malt" onclick="addElement()">+</button></div>
        <label>Perdite:<input type="number" step="0.1" style="width: 5em" id="mash_mash_loss" onchange="updateData()"> l</label>

        <!--<button id="mash_save" onclick="saveMash()">Save</button>-->
    </div>


</div>

<div id="wrapper_boil" about="false" ondblclick="hideData()" ref-pos="0" ref-row="1">

    <h3>Boil
        <button id="close_boil" class="close_icon" onclick="hideData()" ><img src="symbols/icon/delete-black.png" height="20px"></button>
    </h3>
    <div class="data" id="data_boil">
        <p>Durata:<input type="number" step="0.1" style="width: 3em" id="boil_time" onchange="updateData()"> min</p>
        <p>Whirpool:<input type="number" step="0.1" style="width: 3em" id="boil_whirpool" onchange="updateData()"> min</p>
        <div>
            <p>Luppoli</p>
            <div id="hop0">
                <select name="hop0" id="boil_hop0" onchange="setOptionParams()"/>
                <p><input type="number" step="0.1" style="width: 3em" id="boil_aa0" onchange="updateData()"> AA%
                    <input type="number" step="0.1" style="width: 3em" id="boil_time0" onchange="updateData()"> min
                    <input type="number" step="0.1" style="width: 3em" id="boil_weight0" onchange="updateData()"> g</p>
            </div>

            <div><button id="add_hop" onclick="addElement()">+</button></div>
        </div>
        <p>Zucchero:<input type="number" step="0.1" style="width: 2em" id="boil_sugar" onchange="updateData()"> kg</p>
        <p>Acqua:<input type="number" step="0.1" style="width: 3em" id="boil_water" onchange="updateData()"> l</p>
        <p>Perdite:<input type="number" step="0.1" style="width: 3em" id="boil_boil_loss" onchange="updateData()"> l</p>

        <!--<button id="boil_save" onclick="saveBoil()">Save</button>-->
    </div>



</div>

<!-- FERMENTATION -->
<div id="wrapper_ferment" about="false" ondblclick="hideData()" ref-pos="0" ref-row="1">

    <h3>Ferment
        <button id="close_ferment" class="close_icon" onclick="hideData()" ><img src="symbols/icon/delete-black.png" height="20px"></button>
    </h3>
    <div class="data" id="data_ferment">

        <div>
            <p>Lieviti</p>
            <div id="yeast0">
                <p>Temperatura:<input type="number" step="0.1" style="width: 3em" id="ferment_temp" onchange="updateData()"> Â°C
                    <select name="yeast0" step="0.1" id="ferment_yeast0"/>
                    <input type="number" step="0.1" style="width: 3em" id="ferment_aa0" onchange="updateData()"> AA%</p>
            </div>

            <div><button id="add_yeast" onclick="addElement()">+</button></div>
        </div>
        <p>Zucchero:<input type="number" step="0.1" style="width: 3em" id="ferment_sugar" onchange="updateData()">kg</p>
        <p>Acqua:<input type="number" step="0.1" style="width: 3em" id="ferment_water" onchange="updateData()"> l</p>
        <p>Perdite:<input type="number" step="0.1" style="width: 3em" onchange="updateData()"> l</p>
        </p>

        <!--<button id="ferment_save" onclick="saveFerment()">Save</button>-->
    </div>



</div>

<div id="wrapper_bottle" about="false" ondblclick="hideData()" ref-pos="0" ref-row="1">

    <h3>Bottle
        <button id="close_bottle" class="close_icon" onclick="hideData()" ><img src="symbols/icon/delete-black.png" height="20px"></button>
    </h3>
    <div class="data" id="data_bottle">
        <p>Saccarosio:<input type="number" step="0.1" style="width: 5em" id="bottle_sucrose" onchange="updateData()">kg</p>
        <p>Perdite:<input type="number" step="0.1" style="width: 5em" onchange="updateData()">litri</p>

        <!--<button id="bottle_save" onclick="saveBottle()">Save</button>-->
    </div>



</div>

</div>


<script src="node_modules/homebrewlib/dist/homebrewlib.min.js"></script>
<script src="script.js"></script>
</body>
</html>
