<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HomeBrewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>The grid-column Property</h1>
<div id="button-space" class="button-space">
    <button class="button_"><img src="simbols/icon/add.png" id="add" class="icon"></button>
    <button class="button_"><img src="simbols/icon/delete.png" id="delete" class="icon"></button>
    <button class="button_"><img src="simbols/icon/split.png" id="divide" class="icon"></button>
    <button class="button_"><img src="simbols/icon/merge.png" id="merge" class="icon"></button>
</div>
<div id="grid-container">
    <div class="grid-item-state" id="itemS1" onmouseover="highlight(id)" onmouseleave="unhighlight(id)">
        <img src="simbols/arrow.png" id="imgS1">
    </div>
    <div class="grid-item-activity" id ="itemA1" onmouseover="highlight(id)" onmouseleave="unhighlight(id)">
    </div>

</div>


<script src="homebrewlib.min.js"></script>
<script src="script.js"></script>
</body>
</html>
