<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HomeBrewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>The grid-column Property</h1>

<div id="grid-container">
        <div class="grid-item-row1" id="itemS1" onmouseover="appear(id)" onmouseleave="disappear(id)">
            <img src="simbols/arrow.png" id="imgS1">
        </div>
        <div class="grid-item-row1" id ="itemA1">
            <button class="button_" id="addMashing" >MASHING</button>
            <button class="button_" id="addBoiling" >BOILING</button>
            <button class="button_" id="addFermentation" >FERMENTATION</button>
            <button class="button_" id="addBottling" >BOTTLING</button>
        </div>
</div>


<script src="homebrewlib.min.js"></script>
<script src="script.js"></script>
</body>
</html>
